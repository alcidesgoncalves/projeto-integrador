<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcard App!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="add-flashcard-con">
        <button id="add-flashcard">Adicionar Flashcard</button>
      </div>
      <!-- Display Card of Question And Answers Here -->
      <div id="card-con">
        <div class="card-list-container"></div>
      </div>
    </div>
    <!-- Input form for users to fill question and answer -->
    <div class="question-container hide" id="add-question-card">
      <h2>Adicionar Flashcard</h2>
      <div class="wrapper">
        <!-- Error message -->
        <div class="error-con">
          <span class="hide" id="error">Campo não pode estar vazio</span>
        </div>
        <!-- Close Button -->
        <i class="fa-solid fa-xmark" id="close-btn"></i>
      </div>
      <label for="question">Matéria:</label>
      <textarea
        class="input"
        id="question"
        placeholder="Insira a matéria aqui..."
        rows="2"
      ></textarea>
      <label for="answer">Resumo:</label>
      <textarea
        class="input"
        id="answer"
        rows="4"
        placeholder="Insira o resumo aqui..."
      ></textarea>
      <button id="save-btn">Salvar</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
